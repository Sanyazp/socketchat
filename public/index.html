<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Socket.IO and Express Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="usersOnline">
            Users Online :
        </div>
        <h2>Sankyago Chat</h2>
    </header>
    <section class="messanger">
        <article id="users">
            <div>
                <h2>All Users</h2>
            </div>
        </article>
        <article class="chat">
            <article id="messages" class="All_Users" style="display: none;"></article>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </article>
    </section>

    <div id="modal_form">
        <h2>Enter Your Name</h2>
        <input type="text" id="modal_username">
        <button id="modal_username_submit">Submit</button>
    </div>
    <div id="overlay"></div>
</body>
<script src="js/index.js">
</script>

</html>
